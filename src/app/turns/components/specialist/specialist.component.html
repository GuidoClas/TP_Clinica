<div class="d-flex flex-row justify-content-center my-2">
    <button class="btn btn-warning" (click)="this.filtrarPorTurno()">Filtrar Por Turno</button>
</div>
<div class="d-flex flex-column align-items-between">

    <app-turn-filter
        *ngIf="this.mostrarTurno"
        [specialist]="this.user"
        (turnos)="this.elegidoTurnos($event)"
    >
    </app-turn-filter>
    <app-turn-table [turns]="this.turns"></app-turn-table>
</div>
